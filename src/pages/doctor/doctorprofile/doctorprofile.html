<style>
  .tabbar::after {
    content: none;
  }
</style>
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle left>
      <ion-icon name="" class="toggleMenu"></ion-icon>
    </button>
    <ion-title>Doctor Profile</ion-title>
    <ion-buttons right>
      <button ion-button icon-only>
        <ion-icon name="" class="notification-icon"
          ><span class="ntfctn-dot"></span
        ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-tabs
    #ionTabs
    [scrollable-tabs]="ionTabs"
    [opts]="scrollableTabsopts"
    selectedIndex="0"
    color="default"
    tabsHighlight="true"
    tabsPlacement="top"
  >
    <ion-tab [root]="tabPersonal" tabTitle="Personal"></ion-tab>
    <ion-tab [root]="tabProfessional" tabTitle="Speciality"></ion-tab>
    <ion-tab [root]="tabDemographic" tabTitle="Demographic"></ion-tab>
    <ion-tab [root]="tabExtendedProfile" tabTitle="Extended Profile"></ion-tab>
    <ion-tab [root]="tabDocuments" tabTitle="Documents"></ion-tab>
    <ion-tab [root]="tabChangePassoword" tabTitle="Change Passoword"></ion-tab>
  </ion-tabs>
</ion-content>
