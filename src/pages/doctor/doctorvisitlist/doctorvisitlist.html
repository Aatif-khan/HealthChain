<ion-header>
  <ion-navbar>
    <button ion-button menuToggle left>
      <ion-icon name="" class="toggleMenu"></ion-icon>
    </button>
    <ion-title>Doctor Visit List</ion-title>
    <ion-buttons right>
      <button ion-button icon-only>
        <ion-icon name="" class="notification-icon"
          ><span class="ntfctn-dot"></span
        ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="cmn-list">
    <div
      class="cmn-apmnt-row clearfix"
      (click)="openItem(item)"
      *ngFor="let item of visitlist"
    >
      <div class="apmn-lft">
        <div class="dr-name">{{ item.patVisitDate }}</div>
        <div class="dr-adrs">Patient Id : {{ item.patientID }}</div>
        <div class="dr-adrs">Name: {{ item.name }}</div>
        <div class="dr-adrs">
          Possible Disease :
          <b *ngFor="let d of item.diagnosisMaster">{{ d.diagnosiseName }},</b>
        </div>
      </div>
      <div class="view-dtl">
        <a href="javascript:;">View Details</a>
      </div>
    </div>
  </div>

  <ion-fab bottom right>
    <button class="cmn-create-btn" ion-fab (click)="addItem()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
