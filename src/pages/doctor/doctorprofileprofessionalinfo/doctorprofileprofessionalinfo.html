<ion-header> </ion-header>

<ion-content>
  <div class="pl15 pr15 form-bb">
    <div class="form-group">
      <label class="bmd-label-floating">Speciality Name</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="profilePersonal.specialityName"
        name="specialityName"
      />
    </div>
  </div>
  <div class="floating-label cmn-select">
    <select
      class="floating-select form-control"
      [(ngModel)]="profilePersonal.specialityCode"
      name="specialityCode"
    >
      <option value="specialityCode">specialityCode</option>
      <option value="GeneralPractice">General Practice</option>
      <option value="GeneralSurgery">General Surgery</option>
      <option value="AllErgyorimmunology">All Ergyorimmunolog</option>
      <option value="LabSpeciality">Lab Speciality</option>
      <option value="Otolaryngology">Otolaryngology</option>
    </select>
    <label>Speciality Code</label>
  </div>

  <div padding align="center">
    <div class="form-button bg-gray pt-25 mb-20 text-center">
      <button class="btn cmn-thm-btn mr-25" (click)="submitDetails()">
        SAVE
      </button>
      <button type="button" class="cmn-wht-btn">
        CANCEL
      </button>
    </div>
  </div>
</ion-content>
