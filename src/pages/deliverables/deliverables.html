  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Deliverables</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
  <ion-item *ngIf="data != undefined">
    <ion-label color="" floating>Patient :</ion-label>
    <ion-select
   
      [(ngModel)]="patientname"
      [disabled]=true
      
    >
      <ion-option      
        [value]="data.patientName"
        [selected]="true"
        >{{ data.patientName }}</ion-option
      >
    </ion-select>
  </ion-item>

  <ion-item *ngIf="data != undefined">
    <ion-label color="" floating>Visit Type :</ion-label>
    <ion-select
   
      [(ngModel)]="visittype"
      [disabled]=true
      
    >
      <ion-option      
        [value]="data.visittype"
        [selected]="true"
        >{{ data.visittype }}</ion-option
      >
    </ion-select>
  </ion-item>

  <ion-item *ngIf="data != undefined">
    <ion-label color="" floating>Medicine Required :</ion-label>
    <ion-select
   
      [(ngModel)]="medicineRequired"
      [disabled]=true
      
    >
      <ion-option      
        [value]="data.medname"
        [selected]="true"
        >{{ data.medname }}</ion-option
      >
    </ion-select>
  </ion-item>
  <ion-item *ngIf="data != undefined">
    <button ion-button  (click)="save(ViewAppointment)">Save</button>
    <button ion-button  (click)="cancel(ViewAppointment)">Cancel</button>
    </ion-item>
</ion-content>
