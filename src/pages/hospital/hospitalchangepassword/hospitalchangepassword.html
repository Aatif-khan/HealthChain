<ion-header>

  </ion-header>
  
  
  <ion-content padding>
     
        <ion-item>
          <ion-label floating>Current Password</ion-label>
          <ion-input [(ngModel)]="currentPwd" type="password" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>New Password</ion-label>
          <ion-input [(ngModel)]="newPwd" type="password" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Confirm Password</ion-label>
          <ion-input [(ngModel)]="confirmPwd" type="password" ></ion-input>
        </ion-item>
  
        <div padding>
          <div padding>
            <button ion-button type="submit" (click)="changePasswordBtn()" block>Change Password</button>
          </div>
        </div>
    
  
  </ion-content>
