  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
      <button ion-button menuToggle right>
      <ion-icon name="" class="toggleMenu"></ion-icon>
      </button>
      <ion-title>Patient Claimed Insurance List</ion-title>
      <ion-buttons left>
      <button ion-button icon-only >
      <ion-icon name="" class="header-logo"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
   <div class="cmn-list-page">
      <div class="cmn-tab-dsgn">
          <ul>
            <li class="first" (click)="changeItem(1)"><button type="button" class="tab-btn">Today</button></li>
            <li (click)="changeItem(2)"><button type="button" class="tab-btn">Tomorrow</button></li>
            <li class="last" (click)="changeItem(3)"><button type="button" class="tab-btn">View All</button></li>
          </ul>
      </div>
      <ion-list class="cmn-tb-cntnt">
          <ion-item (click)="viewClaimedInsuranceListView(d)" *ngFor="let d of ClaimedInsuranceList">
                <div class="ptnt-name">Medical Insurance</div>
                <div class="rson-fr-meet">Aegon Life Insurance Company</div>
                <!-- <div class="rson-fr-meet">{{doctorVisitLists.fcLocationName}} - {{doctorVisitLists.facilityCenterType}}</div> -->
                <div class="apmnt-tm">{{d.patVisitDate}} {{d.times}}</div>
                <div class="apmnt-status">{{d.patVisitType}}</div>
              </ion-item>
      </ion-list>
    </div>
    <ion-fab bottom right>
      <button style="background-color:#4633BE;" ion-fab (click)="addItem()"><ion-icon name="add"></ion-icon></button>
      </ion-fab>

</ion-content>
