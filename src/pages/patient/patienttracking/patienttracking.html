<ion-header>

  <ion-navbar>
      <button ion-button menuToggle right>
          <ion-icon name="" class="toggleMenu"></ion-icon>
          </button>
    <ion-title>Patient Tracking</ion-title>
    <ion-buttons left>
    <button ion-button icon-only >
    <ion-icon name="" class="header-logo"></ion-icon>
    </button>
  </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-list class="login-inner-hc">
      <div class="login-signin-hc">  
        <!-- <div class="login-head-hc">
          <h5>Pharmacy tracking</h5>
        </div>      -->
      
        <ion-item>
          <ion-label style="color: black">Estimated time</ion-label>
          <ion-input type="text" [(ngModel)]="trackingData.estimatedtime" disabled="true"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Package Prepared</ion-label>
          <!-- <ion-radio checked="true" value="trackingData.packageprepared"></ion-radio> -->
          <ion-icon name="checkmark" item-right style="color: green"></ion-icon>
          <!-- <ion-icon name="checkmark" item-right style="color: black"></ion-icon> -->
        </ion-item>

        <ion-item>
          <ion-label>Out for Delivery</ion-label>
          <!-- <ion-radio checked="true" value="trackingData.outfordelivery"></ion-radio> -->
          <ion-icon name="checkmark" item-right style="color: green"></ion-icon>
          <!-- <ion-icon name="checkmark" item-right style="color: black"></ion-icon> -->
        </ion-item>

        <ion-item>
          <ion-label>Delivered</ion-label>
          <!-- <ion-radio value="trackingData.delivered"></ion-radio> -->
          <!-- <ion-icon name="checkmark" item-right style="color: green"></ion-icon> -->
          <ion-icon name="checkmark" item-right style="color: black"></ion-icon>
        </ion-item>

      </div>       
    </ion-list>
</ion-content>
