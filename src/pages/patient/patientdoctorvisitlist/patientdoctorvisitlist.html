<ion-header>
  <ion-navbar>
    <button ion-button menuToggle left>
      <ion-icon name="" class="toggleMenu"></ion-icon>
    </button>
    <ion-title>Doctor Visit List</ion-title>
    <ion-buttons right>
      <button ion-button icon-only>
        <ion-icon name="" class="notification-icon"
          ><span class="ntfctn-dot"></span
        ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="cmn-list">
    <div
      class="cmn-apmnt-row clearfix"
      (click)="viewVisitList(doctorVisitLists)"
      *ngFor="let doctorVisitLists of doctorVisitList"
    >
      <div class="apmn-lft">
        <div class="dr-name">{{ doctorVisitLists.providerName }}</div>
        <div class="dr-adrs">
          <img src="assets/images/location.png" />
          {{ doctorVisitLists.fcLocationName }} -
          {{ doctorVisitLists.facilityCenterType }}
        </div>
        <div
          class="dctr-vst-typ"
          *ngFor="let d of doctorVisitLists.diagnosisMaster"
        >
          <img src="assets/images/dis-ic.png" />
          {{ d.diagnosiseName }}
        </div>
      </div>
      <div class="apmn-rgt pt0">
        <div class="dctr-vst-dt">
          {{ doctorVisitLists.patVisitDate
          }}<span class="apmn-time">{{ doctorVisitLists.times }}</span>
        </div>
        <div class="view-dtl">
          <a href="javascript:;">View Details</a>
        </div>
      </div>
    </div>
  </div>
</ion-content>
