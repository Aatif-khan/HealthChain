      <div class="floating-label cmn-select">

          <option

      </div>

            [(ngModel)]="feesAmount"

            readonly="true"

        </div>
      </div>

      <div class="pl15 pr15 form-bb">
        <div class="form-group">
          <label class="bmd-label-floating">Date of Appointment</label>
          <ion-datetime
            displayFormat="DD MMMM YYYY"
            pickerFormat="DD MMMM YYYY"
            [(ngModel)]="patAppDate"
            name="date"
            (ngModelChange)="avlSchedule()"
          ></ion-datetime>
          <span class="input-icon"><img src="assets/images/date.png"/></span>
        </div>
      </div>
      <div class="pl15 pr15 form-bb">
        <div class="form-group">
          <label class="bmd-label-floating">Time of Appointment</label>
          <select
            class="floating-select form-control"
            [(ngModel)]="patAppTimeFrom"
            name="patAppTimeFrom"
            (change)="getavailableTime($event.target.value,patAppTimeFromStatus)"
          >
            <option
              *ngFor="let time of timestampArray; let idx = index"
              [value]="time.timeIntervals"
              [disabled]="time.taken"
              selected="{{ (idx == 0).timeIntervals }}"
            >
              <p *ngIf="time.taken == true">
                {{time.timeIntervals}} (BOOKED)
              </p>
              <p *ngIf=" time.taken == false">{{time.timeIntervals}}</p>
            </option>
          </select>
          <!-- <ion-datetime
            [(ngModel)]="patAppTimeFrom"
            (ngModelChange)="getavailableTime()"
            name="timeFrom"
          ></ion-datetime> -->
          <span class="input-icon"><img src="assets/images/time.png"/></span>
        </div>
      </div>

      <div class="floating-label cmn-select">
        <select
          class="floating-select form-control"
          [(ngModel)]="visitreasonId"
          [disabled]="visitreasonArray.length == 0"
          (ionChange)="getvisitreasonid($event)"
          name="reasonForVisit"
        >
          <option
            *ngFor="let reason of visitreasonArray; let idx = index"
            [value]="reason.key"
            selected="{{ (idx == 0).key }}"
            >{{ reason.value }}</option
          >
        </select>
        <label>Reason for Visit</label>
      </div>
      <div class="pl15 pr15 form-bb">
        <div class="floating-label cmn-inpt">
          <textarea
            class="floating-input cmn-txtarea"
            type="text"
            name="Desciption"
            [(ngModel)]="patAppDescription"
            rows="4"
          ></textarea>
          <label>Additional Detail</label>
        </div>
      </div>

      <ion-list>
        <ion-item>
          <ion-label>COD (Cash On Delivery))</ion-label>
          <ion-checkbox name="cod" (click)="addValue($event)"></ion-checkbox>
        </ion-item>
      </ion-list>

      <div class="form-button bg-gray pt-25 text-center">
        <button
          type="button"
          class="cmn-thm-btn mr-25"
          (click)="callAddAppointmentApi()"
        >
          SAVE
        </button>
        <button type="button" class="cmn-wht-btn">
          CANCEL
        </button>
