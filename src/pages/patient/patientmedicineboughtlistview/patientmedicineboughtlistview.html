<ion-header>

    <ion-navbar>
      <ion-title>Patient Medicine Bought List View</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
      <form text-center class="login-inner-hc" style="height: 50%;">
          <ion-list >
            <div class="login-signin-hc">  
              <div class="login-head-hc">
                <h5>Patient Medicine Bought List View</h5>
              </div>     
            
              <ion-item>
                <ion-label color="">Medicine Name :</ion-label>
                <ion-input type="text" [(ngModel)]="medicineBoughtListView.patExtraDetails" name="Medicine" disabled="true"></ion-input>
              </ion-item>
      
              <ion-item>
                  <ion-label color="">Medical Store Name :</ion-label>
                  <ion-input type="text" [(ngModel)]="medicineBoughtListView.facilityCenterName" name="Medical" disabled="true"></ion-input>
              </ion-item>
              
              <ion-item>
                  <ion-label color="">Cost :</ion-label>
                  <ion-input type="text" [(ngModel)]="medicineBoughtListView.patientID" name="Cost" disabled="true"></ion-input>
              </ion-item>
  
              <ion-item>
                  <ion-label color="">Associated Visit :</ion-label>
                  <ion-input type="text" [(ngModel)]="medicineBoughtListView.patVisitType" name="Associated" disabled="true"></ion-input>
              </ion-item>
  
              <ion-item>
                 <button ion-button (click)="showVisit()" style="float: right;">Show Associated Visit</button>
              </ion-item>
            </div>       
          </ion-list>
        </form>
  </ion-content>
