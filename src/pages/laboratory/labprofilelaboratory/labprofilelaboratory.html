<!--
  Generated template for the LabprofilelaboratoryPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header> </ion-header>

<ion-content>
  <div class="profile-page">
    <!-- profile top -->
    <div class="">
      <div class="cmn-tabs">
        <div class="nav-tabs-navigation">
          <div class="nav-tabs-wrapper"></div>
        </div>
        <!-- tabs content start -->
        <div class="tab-content">
          <!-- personal tab -->
          <div class="tab-pane active" id="Personal">
            <div class="personal-cntnt">
              <!-- profile top part -->
              <div class="profile-detail">
                <div class="profile-img">
                  <div class="usr-img">
                    <img
                      src="{{laboratoryProfile.perProfile}}"
                      class="usr-pic"
                    />
                    <span class="img-upld-btn">
                      <img
                        src="assets/images/cam.png"
                        (click)="buttonClickForChooseIDs()"
                      />
                    </span>
                  </div>
                </div>
                <div class="prfl-dtl-rw clearfix">
                  <div class="prfl-dtl-lbl pull-left">
                    First Name
                  </div>
                  <div class="prfl-dtl-val pull-right">
                    {{laboratoryProfile.perFname}}
                  </div>
                </div>
                <div class="prfl-dtl-rw clearfix">
                  <div class="prfl-dtl-lbl pull-left">
                    Email
                  </div>
                  <div class="prfl-dtl-val pull-right">
                    {{laboratoryProfile.perEmailPrimary}}
                  </div>
                </div>
                <div class="prfl-dtl-rw clearfix">
                  <div class="prfl-dtl-lbl pull-left">
                    Phone No
                  </div>
                  <div class="prfl-dtl-val pull-right">
                    1234567890
                  </div>
                </div>
              </div>
              <!-- profile top part end-->
              <!-- form sec 1 -->
              <div class="cmn-form no-input-efct bg-fff mt5">
                <div class="pl15 pr15 form-bb">
                  <div class="form-group">
                    <label class="bmd-label-floating">First Name</label>
                    <input
                      type="text"
                      class="form-control"
                      [(ngModel)]="laboratoryProfile.perFname"
                    />
                  </div>
                </div>
                <div class="pl15 pr15 form-bb">
                  <div class="form-group">
                    <label class="bmd-label-floating">Last Name</label>
                    <input
                      type="text"
                      class="form-control"
                      [(ngModel)]="laboratoryProfile.perLName"
                    />
                  </div>
                </div>
                <div class="pl15 pr15 form-bb">
                  <div class="form-group">
                    <label class="bmd-label-floating">Email</label>
                    <input
                      type="text"
                      class="form-control"
                      [(ngModel)]="laboratoryProfile.perEmailPrimary"
                      [readonly]="true"
                    />
                  </div>
                </div>
                <div class="pl15 pr15 form-bb">
                  <div class="form-group">
                    <label class="bmd-label-floating">Secondary Email</label>
                    <input
                      type="text"
                      class="form-control"
                      [(ngModel)]="secondaryEmail"
                    />
                  </div>
                </div>
                <button class="btn cmn-thm-btn mr-25" (click)="addtoList()">
                  Add
                </button>
              </div>
              <ion-item>
                <ion-list class="cmn-tb-cntnt">
                  <ion-item-sliding
                    #slidingItem
                    *ngFor="let item of laboratoryProfile.perEmailList"
                  >
                    <ion-item>
                      <div class="ptnt-name">{{item}}</div>
                      <ion-icon
                        class="trashicon"
                        (click)="deleteelement(item)"
                        name="trash"
                        data-ng-if="(laboratoryProfile.perEmailList.length > 0)"
                      ></ion-icon>
                    </ion-item>
                  </ion-item-sliding>
                </ion-list>
              </ion-item>
              <div class="avl-schdl">
                <div class="scdl-ttl">Timing</div>
                <div class="scdl-row clearfix">
                  <div class="scdl-day pull-left">Monday</div>
                  <div class="scdl-time pull-right">12:00 PM to 04:00 PM</div>
                </div>
                <div class="scdl-row clearfix">
                  <div class="scdl-day pull-left">Wednesday</div>
                  <div class="scdl-time pull-right">12:00 PM to 04:00 PM</div>
                </div>
                <div class="scdl-row clearfix">
                  <div class="scdl-day pull-left">Saturday</div>
                  <div class="scdl-time pull-right">06:00 PM to 08:00 PM</div>
                </div>
                <div class="scdl-row clearfix">
                  <div class="scdl-day pull-left">Sunday</div>
                  <div class="scdl-time pull-right">06:00 PM to 08:00 PM</div>
                </div>
              </div>
              <div class="pl15 pr15 form-bb">
                <div class="form-group">
                  <label class="bmd-label-floating">Time From</label>
                  <ion-datetime
                    displayFormat="hh:mm a"
                    pickerFormat="hh:mm a"
                    [(ngModel)]="patAppTimeFrom"
                    name="timeFrom"
                  ></ion-datetime>
                  <span class="input-icon"
                    ><img src="assets/images/time.png"
                  /></span>
                </div>
              </div>
              <div class="pl15 pr15 form-bb">
                <div class="form-group">
                  <label class="bmd-label-floating">Time To</label>
                  <ion-datetime
                    displayFormat="hh:mm a"
                    pickerFormat="hh:mm a"
                    [(ngModel)]="patAppTimeTo"
                    name="timeTo"
                  ></ion-datetime>
                  <span class="input-icon"
                    ><img src="assets/images/time.png"
                  /></span>
                </div>
              </div>

              <div class="form-button bg-gray pt-25 mb-20 text-center">
                <button class="btn cmn-thm-btn mr-25" (click)="submitDetails()">
                  SAVE
                </button>
                <button type="button" class="cmn-wht-btn">
                  CANCEL
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
