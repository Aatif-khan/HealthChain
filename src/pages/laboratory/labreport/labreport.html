<ion-header>
  <ion-navbar>
    <button ion-button menuToggle left>
      <ion-icon name="" class="toggleMenu"></ion-icon>
    </button>
    <ion-title>Laboratory Report List</ion-title>
    <ion-buttons right>
      <button ion-button icon-only>
        <ion-icon name="" class="notification-icon"
          ><span class="ntfctn-dot"></span
        ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="cmn-list">
    <div
      class="cmn-apmnt-row clearfix"
      (click)="openItem(item)"
      *ngFor="let item of currentLabReportList"
    >
      <div class="apmn-lft">
        <div class="dr-name">Patient Name - {{ item.patientName }}</div>
        <div class="rson-fr-meet">
          <p *ngFor="let rep of item.reportLapdata">
            <span>{{ rep.labReportsLevel1Pojo.lrl1Name }}</span>
          </p>
        </div>
        <div class="dr-adrs">
          Disease Associated :
          <p *ngFor="let d of item.reportLapdata">
            <span *ngFor="let ds of d.diagnosisMasterdata">{{
              ds.diagnosiseName
            }}</span>
          </p>
        </div>
        <div class="dr-adrs">{{ item.date }} {{ item.time }}</div>
      </div>
      <div class="view-dtl">
        <a href="javascript:;">View Details</a>
      </div>
    </div>
  </div>
</ion-content>
