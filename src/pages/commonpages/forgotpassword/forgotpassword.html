<ion-content padding class="loginpage">
  <div class="">
    <div class="dis-tbl">
      <div class="dis-tbl-cl">
        <div class="lgn-cntnt">
          <div class="lgn-lgo text-center">
            <a href="javascript:;"
              ><img
                class="img-responsive"
                src="assets/images/logo.png"
                alt="Logo"
            /></a>
          </div>

          <div class="lgn-frm-box">
            <div class="login-form">
              <div class="lgn-ttl text-center">Reset your password?</div>

              <form class="cmn-form mt-10">
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <ion-label class="bmd-label-floating"
                        >Email Address</ion-label
                      >
                      <input
                        type="email"
                        [(ngModel)]="account.userEmail"
                        name="Username"
                        class="form-control"
                      />
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="ml-auto mr-auto text-center">
                    <button class="btn lgn-btn thm-btn" (click)="sendemail()">
                      Send Email
                      <i class="fa fa-send send-icon"></i>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- </ion-list>
        </form> -->
  <!-- <div class="alredayHave-hc" text-center>
            Don't have account? <a (click)="gotosignup()" href="#">Signup</a>
          </div>  -->

  <div class="signup-link">
    <span class="opacity-6" f>Already have account?</span>
    <a (click)="goToLogin()" href="javascript:;">Login</a>
  </div>
</ion-content>
