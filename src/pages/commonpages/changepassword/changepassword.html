<ion-header> </ion-header>

<ion-content>
  <div class="tab-pane" id="Change-Password">
    <div class="change-pwd">
      <form class="cmn-form no-input-efct mb-20 bg-fff">
        <div class="pl15 pr15 form-bb">
          <div class="form-group">
            <label class="bmd-label-floating">Current Password</label>
            <input
              type="password"
              name="Cpassword"
              [(ngModel)]="currentPwd"
              class="form-control"
            />
          </div>
        </div>
        <div class="pl15 pr15 form-bb">
          <div class="form-group">
            <label class="bmd-label-floating">New Password</label>
            <input
              type="password"
              name="Npassword"
              [(ngModel)]="newPwd"
              class="form-control"
            />
          </div>
        </div>
        <div class="pl15 pr15 form-bb">
          <div class="form-group">
            <label class="bmd-label-floating">Confirm Password</label>
            <input
              type="password"
              name="confPassword"
              [(ngModel)]="confirmPwd"
              class="form-control"
            />
          </div>
        </div>
        <div class="form-button bg-gray pt-25 text-center">
          <button class="btn cmn-thm-btn mr-25" (click)="changePasswordBtn()">
            Change Password
          </button>
          <!-- <button type="button" class="btn  cmn-wht-btn">CANCEL</button> -->
        </div>
      </form>
    </div>
  </div>
</ion-content>
